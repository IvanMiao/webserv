server {
    # --- 监听配置 ---
    listen 8080;
    host 127.0.0.1;
    
    # --- 服务器名称 (可选) ---
    # 用于区分同一 IP/端口上的不同虚拟主机
    server_name localhost webserv.com;

    # --- 错误页面配置 ---
    # 映射 HTTP 状态码到自定义 HTML 文件。您的 ServerConfig 中有 error_pages map<int, string>
    error_page 404 /errors/404.html;
    error_page 500 /errors/50x.html;
    error_page 403 /errors/403.html;

    # --- 全局设置 ---
    # 最大请求体大小 (Bytes)。您的 ServerConfig 中有 client_max_body_size
    client_max_body_size 1000000; # 1MB

    # --- 默认根路径 (Server 级别，除非被 Location 覆盖) ---
    # 虽然通常在 location 中定义，但保留 root 属性以备不时之需
    root ./www; 

    # ----------------------------------------------------------------------
    # Location Block 1: 根路径 (Static Files)
    # ----------------------------------------------------------------------
    location / {
        # 允许的方法。您的 LocationConfig 中有 allow_methods vector<string>
        allow_methods GET POST; 
        
        # 根目录。您的 LocationConfig 中有 root
        root ./www;

        # 默认文件。您的 LocationConfig 中有 index
        index index.html;

        # 目录索引。您的 LocationConfig 中有 autoindex
        autoindex off; # 禁用目录列表，更安全
    }

    # ----------------------------------------------------------------------
    # Location Block 2: 文件上传功能
    # ----------------------------------------------------------------------
    location /upload {
        allow_methods POST DELETE;
        
        # 根目录 - DELETE 请求使用此路径
        root /tmp/uploads;
        
        # 允许上传。您的 LocationConfig 中有 upload_enable
        upload_enable on;
        
        # 上传文件存储路径。您的 LocationConfig 中有 upload_path
        upload_path /tmp/uploads; 
        
        # 重定向到根目录（POST成功后）。您的 LocationConfig 中有 redirect_code
        # redirect_code 302;
        # redirect_url /;
    }
    
    # ----------------------------------------------------------------------
    # Location Block 3: CGI 处理 (例如 Python 脚本)
    # ----------------------------------------------------------------------
    location /cgi-bin {
        allow_methods GET POST;

        # 根目录指向脚本文件夹
        root ./www/cgi-bin; 
        index script.py;

        # CGI 配置。您的 LocationConfig 中有 cgi_extension 和 cgi_path
        cgi_extension .py; 
        cgi_path /usr/bin/python3; 
        
        # 默认禁用 autoindex
        autoindex off; 
    }
    
    # ----------------------------------------------------------------------
    # Location Block 4: 强制重定向示例
    # ----------------------------------------------------------------------
    location /old-path {
        return 301 /new-and-improved-path;
    }
}



# Main server
server {
    listen 127.0.0.1:8080;
    server_name localhost www.localhost.com;
    root ./www/site_8080;
    client_max_body_size 1M;
    
    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;
    error_page 403 /errors/403.html;
    
    # Root location
    location / {
        root ./www/site_8080;
        allow_methods GET POST;
        autoindex off;
        index index.html index.htm default.html;
    }
    
    # Upload location
    location /uploads {
        alias ./www/site_8080/uploads;
        allow_methods GET POST DELETE;
        autoindex on;
        upload_enable on;
        upload_path ./www/site_8080/uploads;
    }
    
    # Errors location with autoindex
    location /errors {
        alias ./www/site_8080/errors;
        allow_methods GET;
        autoindex on;
    }
    
    # Redirect
    location /old-page {
        return 301 /new-page;
    }
    
    # CGI location
    location /cgi-bin {
        root ./www;
        allow_methods GET POST;
        cgi_extension .py;
        cgi_path /usr/bin/python3;
    }
}

# Second server
server {
    listen 127.0.0.1:8083;
    server_name localhost;

    root ./www/site_8083;
    client_max_body_size 10M;

    # READ-ONLY 
    location / {
        allow_methods GET;
        index index.html;
        autoindex off;
    }

    # UPLOAD HANDLER
    location /uploads {
        allow_methods GET POST DELETE HEAD;
        alias ./www/site_8083/uploads;
        upload_enable on;
        upload_path ./www/site_8083/uploads;
        autoindex on;
    }

    # DOCS HANDLER
    location /docs {
        allow_methods GET;
        alias ./docs;
        autoindex on;
    }
}

# Third server - listens only on port
server {
    listen 8082;
    root /var/www/simple;
    
    location / {
        allow_methods GET POST;
        index index.html;
    }
}
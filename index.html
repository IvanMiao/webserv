<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv Test</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }
        header {
            grid-column: 1 / -1;
            border-bottom: 4px solid #ff0000;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.05em;
        }
        .card {
            background: #fff;
            padding: 30px;
            border: 1px solid #e0e0e0;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.05);
        }
        h2 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 0;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        pre {
            background: #f9f9f9;
            padding: 15px;
            overflow-x: auto;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.9rem;
            border-left: 4px solid #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 100px;
        }
        .status {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello, Browser.</h1>
    </header>

    <div class="card">
        <h2>Incoming Request</h2>
        <div class="status">Fetched via /echo endpoint</div>
        <pre id="req-display">Loading...</pre>
    </div>

    <div class="card">
        <h2>Outgoing Response</h2>
        <div class="status">Headers from /echo response</div>
        <pre id="res-display">Loading...</pre>
    </div>

    <script>
        async function testServer() {
            const reqDisplay = document.getElementById('req-display');
            const resDisplay = document.getElementById('res-display');

            try {
                // Fetch the echo endpoint to get the request details back
                const response = await fetch('/echo');
                
                // 1. Display the Request (which the server sent back as the body)
                const reqText = await response.text();
                reqDisplay.textContent = reqText;

                // 2. Display the Response Headers
                let resHeaders = `HTTP/1.1 ${response.status} ${response.statusText}\n`;
                response.headers.forEach((val, key) => {
                    resHeaders += `${key}: ${val}\n`;
                });
                resDisplay.textContent = resHeaders;

            } catch (e) {
                reqDisplay.textContent = "Error connecting to server: " + e;
                resDisplay.textContent = "Check console for details.";
            }
        }

        // Run the test when page loads
        testServer();
    </script>
</body>
</html>

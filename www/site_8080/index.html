<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv Test</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hello, Browser.</h1>
    </header>

    <div class="card">
        <h2>File Upload</h2>
        <input type="file" id="file-input">
        <button onclick="uploadFile()">Upload</button>
        <div class="status" id="upload-status"></div>
    </div>

    <div class="card">
        <h2>Uploaded Files</h2>
        <button onclick="loadFiles()">Refresh</button>
        <ul id="file-list"></ul>
    </div>

    <div class="card">
        <h2>Incoming Request</h2>
        <div class="status">Fetched via /echo endpoint</div>
        <pre id="req-display">Loading...</pre>
    </div>

    <div class="card">
        <h2>Outgoing Response</h2>
        <div class="status">Headers from /echo response</div>
        <pre id="res-display">Loading...</pre>
    </div>

    <div class="card">
        <h2>CGI Execution</h2>
        <button onclick="runCgi()">Run CGI (.py)</button>
        <div class="status">CGI Output:</div>
        <pre id="cgi-display">Ready to run</pre>
    </div>

    <script src="script.js"></script>
</body>
</html>

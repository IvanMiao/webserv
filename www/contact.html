<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Webserv</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/">Webserv</a>
            </div>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html" class="active">Contact</a></li>
                <li><a href="/upload.html">Upload</a></li>
            </ul>
        </div>
    </nav>

    <section class="content-section">
        <div class="container">
            <h1>Contact Us</h1>

            <div class="contact-container">
                <form id="contact-form" action="/cgi-bin/form_handler.py" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>

                    <div id="form-result" class="result-message"></div>
                </form>

                <div class="contact-info">
                    <h3>Server Information</h3>
                    <p><strong>Server Name:</strong> webserv.local</p>
                    <p><strong>Port:</strong> 8080</p>
                    <p><strong>Protocol:</strong> HTTP/1.1</p>
                    <p><strong>CGI Support:</strong> Python 3</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Webserv Project</p>
        </div>
    </footer>

    <script src="/js/ajax.js"></script>
</body>
</html>

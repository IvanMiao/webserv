<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - Webserv</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/">Webserv</a>
            </div>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/upload.html" class="active">Upload</a></li>
            </ul>
        </div>
    </nav>

    <section class="content-section">
        <div class="container">
            <h1>File Upload</h1>

            <div class="upload-container">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file-input">Choose a file to upload:</label>
                        <input type="file" id="file-input" name="file" required>
                        <div class="file-info" id="file-info"></div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Upload File</button>
                    </div>

                    <div id="upload-progress" class="progress-bar" style="display: none;">
                        <div class="progress-fill" id="progress-fill"></div>
                        <span class="progress-text" id="progress-text">0%</span>
                    </div>

                    <div id="upload-result" class="result-message"></div>
                </form>

                <div class="upload-notes">
                    <h3>Upload Guidelines:</h3>
                    <ul>
                        <li>Maximum file size: 10 MB</li>
                        <li>Supported formats: All file types</li>
                        <li>Files are uploaded to: /upload</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Webserv Project</p>
        </div>
    </footer>

    <script src="/js/form.js"></script>
</body>
</html>
